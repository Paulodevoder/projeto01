<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <title>Document</title>
</head>
<body>
    <div class="info">
            <header class="info-esq">
                <h1 id="apii">Seja bem-vindo novamente!</h1>
                <h4 id="titulo">No convívio com sábios e artistas facilmente nos enganamos no sentido oposto: não é raro encontrarmos por detrás dum sábio notável um homem medíocre, e muitas vezes por detrás de um artista medíocre - um homem muito notável. <br> Por: Nietzche</h3>
            </header>
            <span>
                
                <div class="info-princ">
                    <h1>Login</h1>
                    <form class="info-login" autocomplete="on">
                        <p >
                                <label for="imail">Insira seu e-mail :</label>
                                <input type="email" name="e-mail" id="imail" autocomplete="email" placeholder="insira seu e-mail" required >
                        </p>
                        <p>
                                <label for="isenha">Insira sua senha :</label>
                                <input type="password" name="senha" id="isenha" minlength="4" placeholder="senha" required>
                        </p>
                                <button class="butaun-login">
                                    <input type="submit" value="enviar">
                                </button>
                                <hr>
                        <a href="Home.html">Esqueceu alguma info ?</a>
                    </form>
                </div>
            </span>
    </div>
</body>
</html>
